<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <!-- <li><a href="#">Bookstore</a></li> -->
            </ul>
        </nav>
    </header>

    <main>
        <button id="new-book-btn" class="btn">New Book</button>
        <div class="overlay" id="overlay">
            <div id="form-popup" class="form-popup">
                <span class="close-form" id="close-form">&times;</span>
                <h3>Add a New Book</h3>
                <form class="form-container" id="new-book-form">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author">
                    <div id="no-of-page">
                        <label for="pages" id="pag-label">Number of Pages: </label>
                        <input type="number" name="pages" id="pages">
                    </div>
                    <label>Have you read it?
                        <input type="radio" id="read-yes" name="read" value="Yes">
                        <label for="read-yes">Yes</label>
                        <input type="radio" id="read-no" name="read" value="No">
                        <label for="read-no">No</label>
                    </label>
                    <input type="submit" class="btn" value="Submit">
                </form>
            </div>
        </div>

        <h3>My Library</h3>
        <table id="bookTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read Status</th>
                    <th>Action</th>
                </tr>
            </thead>
                
            <tbody>
                
            </tbody> 
        </table>
    </main>

    <footer>
        <div>
            <p>&#128218;2024 - The Library by <em>sujanlimbu</em></p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
